<table mat-table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col }}</th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf = "col !== 'profileImageUrl' && col !== 'client' && col !== 'user' && col !== 'addOnResource'">
            {{ element[col] }}
        </span>
        <span *ngIf ="col == 'client' || col == 'user'">
            {{element[col].name}}
        </span>
        <span *ngIf = "col == 'user' && element[col].name.length <= 0">
            <button mat-raised-button color="primary" (click)="edit(element)">Assign User</button>
        </span>
        <span *ngIf = "col === 'addOnResource'">
            <button mat-raised-button color="primary" (click)="edit(element)">Assign Resource</button>
        </span>
        <span *ngIf = "col=='action'">
            <button mat-raised-button color="primary" (click)="edit(element)">Edit</button>
            <button mat-raised-button color="warn" (click)="Delete(element)">Delete</button>
        </span>
        <span *ngIf = "col=='profileImageUrl'" (click)="openUserDetails(element)">
            <img [src]=" element[col]"  class="profileImage" />
        </span>
       </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5"></mat-paginator>
