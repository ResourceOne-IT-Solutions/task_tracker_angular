<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container *ngFor="let disCol of tableColumns let colIndex = index;" matColumnDef="{{disCol.columnDef}}">
        <th mat-header-cell *matHeaderCellDef>
           <span *ngIf="disCol.columnDef !== 'TicketRaised'">
            {{ disCol.header }} 
           </span>
           <span *ngIf="disCol.columnDef == 'TicketRaised'">
            <button mat-raised-button color="accent"> {{ disCol.header }}</button>
           </span>
        </th>
        <td mat-cell *matCellDef="let element">
            <span (click)="clientNameClick(element)" *ngIf="disCol.isText">
                {{ disCol.cell(element) }} 
            </span>
            <span *ngIf="disCol.isMultiButton">
                <button mat-raised-button color="primary" (click)="btn1Click(element)">{{ disCol.cell('btn1') }}</button>
                <button mat-raised-button color="warn" (click)="btn2Click(element)">{{ disCol.cell('btn2') }}</button>
            </span>
            <span *ngIf="disCol.isButton">
                <button mat-raised-button color="primary" (click)="btn1Click(element)">{{ disCol.cell(element) }}</button>
            </span>
            <span *ngIf="disCol.isImage" (click)="openUserDetails(element)">
                <img src="{{ disCol.cell(element)}}"  class="profileImage"/>
            </span>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns">
    </tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5"></mat-paginator>
