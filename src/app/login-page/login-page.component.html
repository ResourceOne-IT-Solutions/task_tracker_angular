
<div class="Main-Conatiner">
    <div class="wrapper">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRrgJnM9FLGc_bijjNnpD5Fxu6wd6QEwjP2g&usqp=CAU"
                alt="">
        </div>
        <div class="text-center mt-4 name">
            Login Details Form
        </div>
        <form class="p-3 mt-3" [formGroup]="loginForm">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" formControlName="userId" placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="password" name="password" id="pwd" formControlName="password" placeholder="Password">
            </div>
            <p class="btn btn-danger" *ngIf="loginForm.invalid && UserDataa">UserName or Password Not Matched...</p>
            <button class="LoginButton mt-3" type="button" (click)="AdminLogin()">Login</button>
        </form>
    </div>
</div>
