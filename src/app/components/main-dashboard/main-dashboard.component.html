<div *ngIf="userData$ | async as userData">
    <app-nav-bar
    [userDetails]="userData"
    [isAdmin]="userData.isAdmin"
    [Status]="userData.status"
    ></app-nav-bar>
  <app-user-page *ngIf="!userData.isAdmin"></app-user-page>
  <app-dash-board *ngIf="userData.isAdmin"></app-dash-board>
</div>
