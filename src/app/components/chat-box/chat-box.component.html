<div class="container menuChat">
    <div class="row">

        <div class="col-md-4">
            <div class="Search-Input">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input type="text" class="value" placeholder="Search">
            </div>
            <div class="user-list-card">
                <div class="Groups">
                    <p class="Group-Heading">Groups</p>
                    <div class="images" *ngFor="let user of userList">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQG1rxXk6k-HqZSKT-bg9X65qcvr-VWa2fBFiMHuW9uvw&s"
                            class="avatar" />
                        <p>{{user.name}}</p>
                    </div>
                </div>
                <div class="All-Users">
                    <p class="User-Heading">Users</p>
                    <div class="user-card" [ngClass]="user?.phone === selectedUser?.phone ? 'active' : ''"
                        *ngFor="let user of userList">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQG1rxXk6k-HqZSKT-bg9X65qcvr-VWa2fBFiMHuW9uvw&s"
                            class="avatar" />
                        <!-- <img [src]="user?.image" [alt]="user?.name" class="avatar" /> -->
                        <p>{{user?.name}}</p>

                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-8">

            <div class="chat-container">
                <ng-container *ngIf="selectedUser">
                    <div class="chat-header">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQG1rxXk6k-HqZSKT-bg9X65qcvr-VWa2fBFiMHuW9uvw&s" class="avatar" />
                        <p>{{selectedUser?.name}}</p>
                    </div>

                    <div class="chat-body">
                       
                        <div *ngFor="let item of messageArray"
                            [ngClass]="item?.user === currentUser?.name ? 'same-user' : ''">
                            <div>
                                <div>
                                    <p class="message-container">{{messageArray}}</p>
                                </div>
                                <div class="SendMessage">
                                    <p>{{sendingMessage}}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="chat-footer">

                        <div class="row">
                            <div class="col-md-10">
                                <div class="form-group mb-0">
                                    <input type="text" placeholder="Type a message" class="form-control"
                                        [(ngModel)]="messageText" (keyup)="$event.keyCode === 13 && sendMessage()" />
                                </div>
                            </div>

                            <div class="col-md-2 text-center align-self-center">
                                <button class="btn btn-primary btn-sm px-3" (click)="sendMessage()">Send
                                </button>
                            </div>
                        </div>

                    </div>
                </ng-container>
            </div>

        </div>

    </div>

</div>
